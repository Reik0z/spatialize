name: Build and Upload wheel

run-name: building and uploading release

on:
  push:
    branches: [ feature/actions-test ]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} / Python ${{ matrix.python }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]  # Agrega 'macos-latest' si lo necesitas
        python: ["3.8", "3.x"]  # 3.x = latest estable soportado por setup-python

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel

      - name: Build wheels
        run: |
          cibuildwheel --output-dir wheelhouse
        env:
          CIBW_SKIP: "pp* cp310-* cp311-* cp312-*"  # evitamos duplicar latest

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python }}
          path: wheelhouse/*.whl

      - name: DEBUG ls
        run: ls -R
